<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
  </head>
  <body>
    <main class="main">
      <h4>Hold Shift to Check Multiple Checkboxes</h4>
      <div class="inbox">
        <div class="item">
          <input type="checkbox" class="input" />
          <label class="label">Item 1</label>
        </div>
        <div class="item">
          <input type="checkbox" class="input" />
          <label class="label">Item 2</label>
        </div>
        <div class="item">
          <input type="checkbox" class="input" />
          <label class="label">Item 3</label>
        </div>
        <div class="item">
          <input type="checkbox" class="input" />
          <label class="label">Item 4</label>
        </div>
        <div class="item">
          <input type="checkbox" class="input" />
          <label class="label">Item 5</label>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
