    <script>
      // ## Array Cardio Day 2
      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const currentYear = () => new Date().getFullYear();
      const isAnyoneAdult = people.some(
        (person) => currentYear() - person.year >= 18
      );
      console.log('1.', { isAnyoneAdult });

      // Array.prototype.every() // is everyone 19 or older?
      const isEveryoneAdult = people.every(
        (person) => currentYear() - person.year >= 18
      );
      console.log('2.', { isEveryoneAdult });

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 },
      ];

      // Array.prototype.find() // find the comment with the ID of 823423
      const findCommentByID = comments.find((comment) => comment.id === 823423);
      console.log('3.', findCommentByID);

      // Array.prototype.findIndex() // Find the comment with this ID
      const findIndexByID = comments.findIndex(
        (comment) => comment.id === 823423
      );
      console.log('4. Find index by ID:', findIndexByID);

      // delete the comment with the ID of 823423
      console.log('5.A. Array before deleting a comment', comments);
      comments.splice(findIndexByID, 1);
      console.log('5.B. Same array after deleting the comment', comments);
    </script>
  </body>
